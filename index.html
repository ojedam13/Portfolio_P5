<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/86129dc939.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">Martin</div>
                <ul class="navItems">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <div class="links">
                    <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="#"><i class="fa-brands fa-github"></i></a>
                    <a href="#"><i class="fa-solid fa-envelope"></i></a>
                </div>
        </nav>

        <div class="wrapper">
            <div class="cols cols0">
                <span class="topline">Hola</span>
                <h1>Soy Desarrolador <span class="multiText"></span></h1>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptate, vel!</p>
                <div class="btn">
                    <button>Hire me</button>
                </div>
            </div>
            <div class="cols cols1">
                <div class="imgBox">
                    <img src="./img/yo.png"  alt="Imagen portfolio">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typingEffect = new Typed (".multiText",{
            strings: ["Front-End","Back-End","Full-Stack"],
            loop: true,
            typeSpeed: 100,
            backSpeed: 80,
            backDelay: 1500
        })
    </script>
</body>
</html>
